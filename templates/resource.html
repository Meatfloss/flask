{% extends 'base.html' %}

<div class="container">
    {% block head %}
    <title>Hyper-V</title>
    {% endblock %}

    {% block body %}
    <div class="container">
        <h1 style="text-align: center;">资源申请</h1>
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label col-form-label-sm">项目名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="usage" class="col-sm-2 col-form-label col-form-label-sm">用途</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="usage">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 col-form-label col-form-label-sm">项目编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="number">
                </div>
            </div>
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label col-form-label-sm">应用类别</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="category">
                </div>
            </div>
            <div class="form-group row">
                <label for="system" class="col-sm-2 col-form-label col-form-label-sm">操作系统</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="system">
                </div>
            </div>
            <div class="form-group row">
                <label for="cpu" class="col-sm-2 col-form-label col-form-label-sm">CPU数量</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="cpu">
                </div>
            </div>
            <div class="form-group row">
                <label for="memory" class="col-sm-2 col-form-label col-form-label-sm">内存数量</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="memory">
                </div>
            </div>
            <div class="form-group row">
                <label for="space" class="col-sm-2 col-form-label col-form-label-sm">磁盘空间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="space">
                </div>
            </div>
            <div class="form-group row">
                <label for="available" class="col-sm-2 col-form-label col-form-label-sm">是否高可用</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="available">
                </div>
            </div>
            <div class="form-group row">
                <label for="note" class="col-sm-2 col-form-label col-form-label-sm">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="note">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </form>

        {% if message|length > 0 %}
            <!-- show post return message -->
            <p >{{message}}</p>
        {% endif %}

    </div>

    {% endblock %}
</div>
